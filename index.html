<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonaya Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 50%; margin: auto; padding: 10px; border: 1px solid #ccc; }
        .message { padding: 5px; margin: 5px; border-radius: 5px; }
        .user { background: #ddd; text-align: right; }
        .bot { background: #aaf; text-align: left; }
    </style>
</head>
<body>
    <h1>Sonaya Chat</h1>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Napíš správu..." />
    <button onclick="sendMessage()">Odoslať</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return;

            const chat = document.getElementById("chat");
            chat.innerHTML += `<div class="message user">${message}</div>`;

            const response = await fetch("https://sonaya.onrender.com/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            chat.innerHTML += `<div class="message bot">${data.reply}</div>`;
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
