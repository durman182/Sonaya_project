<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sonaya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero-section">
        <h1>Register for Sonaya</h1>
        <p>Create your personal AI muse account</p>
    </header>
    <section class="register-form">
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="gdprConsent">
                <input type="checkbox" id="gdprConsent" name="gdprConsent" required>
                I agree to the Terms of Service and Privacy Policy
            </label>
            <button type="submit">Register</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Sonaya. All rights reserved.</p>
    </footer>
</body>
</html>
